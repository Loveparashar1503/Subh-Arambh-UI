<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333333;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background-color: #444444;
      border-radius: 10px;
      overflow: hidden;
      padding: 20px;
    }
    .post-creation, .posts-container {
      width: 100%;
      margin-bottom: 20px;
    }
    .post-creation {
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
      border-radius: 10px;
    }
    .posts-container {
      background-color: #f4f4f4;
      height: 60vh;
      overflow-y: auto;
      padding: 20px;
      border-radius: 10px;
    }
    .post-content {
      padding: 20px;
      border: 1px solid #e1e1e1;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      margin-bottom: 20px;
    }
    .preview-container {
      position: relative;
      margin-top: 20px;
      height: 200px;
      overflow: hidden;
    }
    .preview-container img,
    .preview-container iframe {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }
    .preview-container .delete-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #dc3545;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    .preview-container .delete-icon:hover {
      color: #c82333;
    }
    .share-icon {
      cursor: pointer;
      font-size: 1.5rem;
      margin-right: 10px;
      color: #007bff;
    }
    .share-icon:hover {
      color: #0056b3;
    }
    /* Custom scrollbar styles */
    .posts-container::-webkit-scrollbar {
      width: 12px;
    }
    .posts-container::-webkit-scrollbar-thumb {
      background: linear-gradient(90deg, #1e90ff, #ff4d4d);
      border-radius: 6px;
      border: 3px solid #444444;
    }
    .posts-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(90deg, #1e90ff, #ff1a1a);
    }
    .posts-container::-webkit-scrollbar-track {
      background-color: #333;
      border-radius: 6px;
      border: 1px solid #555555;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      text-align: center;
    }
    .modal-content .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .modal-content .close:hover,
    .modal-content .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .modal-content .share-btn {
      font-size: 2rem;
      margin: 10px;
      cursor: pointer;
      transition: color 0.3s;
    }
    .carousel-inner img {
      height: 200px;
      object-fit: cover;
    }
    .modal-content .share-btn:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="post-creation">
      <div class="card">
        <div class="card-body">
          <h3>Create Post</h3>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Title" [(ngModel)]="title">
          </div>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Type here.." [(ngModel)]="content"></textarea>
          </div>
          <input type="file" (change)="onFileChange($event)" [disabled]="fileSelected" class="form-control mb-3">
          <div *ngIf="filePreview" class="preview-container">
            <ng-container [ngSwitch]="fileType">
              <img *ngSwitchCase="'image'" [src]="filePreview" alt="Image Preview">
              <iframe *ngSwitchCase="'pdf'" [src]="filePreview"></iframe>
              <div *ngSwitchCase="'docx'" class="docx-preview">
                <iframe [src]="filePreview"></iframe>
              </div>
              <a *ngSwitchDefault [href]="filePreview" target="_blank">View File</a>
            </ng-container>
            <i class="fas fa-trash delete-icon" (click)="removeFile()"></i>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" (click)="generatePost()">Post</button>
            <i class="fas fa-share-alt share-icon" (click)="showShareOptions()"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="posts-container" id="postsContainer"></div>
  </div>

  <!-- Custom Modal -->
  <div id="shareModal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeShareModal()">&times;</span>
      <h5>Share Post</h5>
      <div class="share-btn" (click)="shareToWhatsApp()">
        <i class="fab fa-whatsapp"></i>
      </div>
      <div class="share-btn" (click)="shareToLinkedIn()">
        <i class="fab fa-linkedin"></i>
      </div>
      <div class="share-btn" (click)="shareToInstagram()">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@angular/core@15.2.0/bundles/core.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@angular/common@15.2.0/bundles/common.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@angular/platform-browser@15.2.0/bundles/platform-browser.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@angular/forms@15.2.0/bundles/forms.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@angular/platform-browser-dynamic@15.2.0/bundles/platform-browser-dynamic.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script>
    function showShareOptions() {
      document.getElementById('shareModal').style.display = 'flex';
    }

    function closeShareModal() {
      document.getElementById('shareModal').style.display = 'none';
    }
  </script>
</body>
</html>
