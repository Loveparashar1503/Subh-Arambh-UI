<h1 mat-dialog-title>Fill Information About company</h1>
<div mat-dialog-content class="dialog-container">
  <mat-form-field appearance="fill">
    <mat-label>Question Name</mat-label>
    <input matInput [(ngModel)]="data.questionName">
  </mat-form-field>
  

  <mat-form-field appearance="fill">
    <mat-label>Company Name</mat-label>
    <input matInput [(ngModel)]="data.companyName" width="80%">
  </mat-form-field>
  
  <mat-form-field style="text-align: center;" appearance="fill">
    <mat-label style="text-align: center;">Feedback</mat-label>
    <textarea matInput [(ngModel)]="data.feedback"></textarea>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Interview Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.interviewDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-stroked-button color="basic" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="onSubmit()">Submit</button>
  </div>
</div>
