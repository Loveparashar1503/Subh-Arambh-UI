<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .error-container {
      text-align: center;
    }

    .error-code {
      font-size: 5rem;
      color: #e74c3c;
      margin: 0;
    }

    .error-message {
      font-size: 2rem;
      margin: 10px 0;
      color: #333;
    }

    .back-to-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    .back-to-home:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! Page not found.</p>
    <a class="back-to-home" (click)="goback()">Back to Home</a>
  </div>
</body>
</html>
